<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"/>
        <title>Survey Form</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
            <p class="title" id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
            <form id="survey-form">

            
                <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required /></label>
                <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your email" required /></label>
                <label id="number-label">Age(OPTIONAL) <input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
                <p>which option best describes your current role?
                    <select id="dropdown" name="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>    
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="Definetely"> <input class="inline" type="radio" name="recommend" id="Definetely" value="Definetely"/> Definetely</label>
                <label for="Maybe"> <input class="inline" type="radio" name="recommend" id="Maybe" value="Maybe" /> Maybe</label>
                <label for="not-sure"> <input class="inline" type="radio" name="recommend" id="not-sure" value="not-sure" /> Not sure</label>
                <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
                    <select id="favorite-feature" name="favorite-feature">
                        <option value="">Select an option</option>
                        <option value="1">challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="3">Open Source</option>
                    </select>
                </label>

                <label>What would you like to see improved? (Check all that apply)</label>
                <label for="Front-end-projects"> <input class="inline" type="checkbox" name="improve" id="Front-end-projects" value="1" /> Front-end projects</label>
                <label for="Back-end projects"> <input class="inline" type="checkbox" name="improve" id="Back-end-projects" value="2" /> Back-end projects</label>
                <label for="Data-visualization"> <input class="inline" type="checkbox" name="improve" id="Data-visualization" value="3" /> Data visualization</label>
                <label for="challenges"> <input class="inline" type="checkbox" name="improve" id="challenges" value="4" /> challenges</label>
                <label for="Open-Source-community"> <input class="inline" type="checkbox" name="improve" id="Open-source-community" value="5" /> Open source Community</label>
                <label for="Gitter-help-rooms "> <input class="inline" type="checkbox" name="improve" id="Gitter-help-rooms" value="6" /> Gitter help rooms</label>
                <label for="Videos"> <input class="inline" type="checkbox" name="improve" id="Videos" value="7" /> Videos</label>
                <label for="City-meetups"> <input class="inline" type="checkbox" name="improve" id="City-meetups" value="8" /> City Meetups</label>
                <label for="Wiki"> <input class="inline" type="checkbox" name="improve" id="Wiki" value="9" /> Wiki</label>
                <label for="Forum"> <input class="inline" type="checkbox" name="improve" id="Forum" value="10" /> Forum</label>
                <label for="Additional-courses"> <input class="inline" type="checkbox" name="improve" id="Additional-courses" value="11" /> Additional courses</label>
            
                <label>Any comments or suggestions?
                    <textarea placeholder="Enter your comment here" rows="5" cols="10"></textarea>
                </label>
            
               <input id="submit" value="Submit" type="submit">
            </form>
        </div>
    </body>
</html>
